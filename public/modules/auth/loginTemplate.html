<div id = 'login_form' class = 'container col-md-6 col-md-offset-3'>
	<div class = 'panel panel-default'>
		<div class = 'panel-heading'>
			<h4>
				Login
			</h4>
		</div>
		<div class = 'panel-body'>
			<div id = 'login_error' ng-show = "auth.loginMSG">Please log in to make a purchase</div>
			<form role = "form" ng-submit = 'postForm(false)'>
			    <div class = 'form-group'>
			        <label for = 'loginEmail'>Email:</label>
			        <input id = 'loginEmail' class = 'form-control' type="email" name="email" ng-model = 'email'/>
			    </div>
			    <div class = 'form-group'>
			        <label for = 'loginPword'>Password:</label>
			        <input id = 'loginPword' class = 'form-control' type="password" name="password" ng-model = 'password'/>
			    </div>
			    <div>
			        <input type="submit" class = 'btn btn-default pull-left' value="Log In"/>
			        <div id = 'register' class = 'pull-left' >
			        	Don't have an account? <a href = '#/register'>Register</a>
			        </div>
			    </div>
			</form>
		<div>
	<div>
</div>
