<div id = 'checkout_form'>
<!--

This is the html for the checkout
-->
	<div id = 'checkout_form_header'>
		<img class = 'img-circle' src = 'images/cart_logo.png'>
		<h3><b>Fantastic </b></h3>
	</div>
	<div id = 'checkout_form_content'>
		<div id = 'jump_in_div' class = 'ng-hide ' ng-show = 'cardName.length > 0 || cardNumber.length > 0 || cardCVC.length > 0 || cardExpire.length > 0'> We'd love to accept your payment, but this campaign does not actually exist! Click the 'Pay' button below and the items will be added to your profile page. This one is on the house.
		</div>
		<input ng-model = 'cardName' placeholder="Name"/>
		<input ng-model = 'cardNumber' placeholder="Card Number"/>
		<input ng-model = 'cardExpire' placeholder="Expiration"/> 
		<input ng-model = 'cardCVC' placeholder="CVC" /> 
	</div>
	<span id = 'checkout_items_number'>Total items: {{cart.cartQuantity}}</span>
	<button id = 'checkout_pay_btn' class = 'btn btn-success' type="submit" ng-click = "completeCheckout()">Pay {{cart.cartTotal | currency}}</button>
	<button id = 'checkout_close_btn' class = 'close' ng-click = "closeThisDialog('hey')">x</button>
	<em id = 'checkout_fineprint'>powered by Stripe</em>
</div>
</div>
