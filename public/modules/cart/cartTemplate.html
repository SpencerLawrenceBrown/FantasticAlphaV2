<div id = 'cart_div'>
<!--
Cart Template
Written by: Spencer Brown, copyright 2014

//Description
This is the html for the cart div

//Components
	-Table containing all of the cart items
	-Tally of cart item quantity & proce
	-Button to trigger Checkout

//Controller - CartController, referred to by 'cart'
-->
	<table>
		<thead>
			<th>CAMPAIGN</th>
			<th>PACKAGE</th>
			<th>CONTENTS</th>
			<th>QTY</th>
			<th>PRICE</th>
		</thead>
		<tbody>
			<tr class = 'cart_item' ng-repeat = 'item in cart.model.contents'>
				<td class = "item_title">{{item.info.campaign}}</td>
				<td class = "item_package">{{item.info.title}}</td>
				<td class = "item_details">{{item.info.contains[0]}}</td>
				<td class = "item_quantity">{{item.quantity}}</td>
				<td class = "item_price">{{item.totalPrice | currency}}</td>
				<td class = "item_rm" ng-click = 'removeItem(item)'>x</td>
			</tr>
			<!-- If the cart is empty -->
			<tr>
				<em> Your cart is {{cart.test}}. Keep searching, we're sure you'll find something you like!</em>
			</tr>
		</tbody>
	</table>
	<div id = 'checkout_list'>
		<div id = 'cart_dropdown_total'>
			<div id = 'amount'>
				${{cart.cartTotal}}
			</div>
			<div id = 'label'>
				TOTAL
			</div>
			<button id = 'checkout_button' class = 'btn btn-primary' ng-disabled = 'cart.empty' ng-click = 'clickToOpen()'>Checkout</button>
		</div>
	</div>
</div>
