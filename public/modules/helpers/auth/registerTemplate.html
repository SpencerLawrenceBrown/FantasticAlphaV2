<div id = 'login_form' class = 'container col-md-6 col-md-offset-3'>
	<div class = 'panel panel-default'>
		<div class = 'panel-heading'>
			<h4>
				Register
			</h4>
		</div>
		<div class = 'panel-body'>
			<form role = "form" ng-submit = 'postForm(true)'>
				  <div class = 'form-group'>
			        <label for = 'regName'>Name:</label>
			        <input id = 'Name' class = 'form-control' type="text" name="name" ng-model = 'fullname'/>
			    </div>
			    <div class = 'form-group'>
			        <label for = 'regEmail'>Email:</label>
			        <input id = 'regEmail' class = 'form-control' type="email" name="email" ng-model = 'email'/>
			    </div>
			    <div class = 'form-group'>
			        <label for = 'regPword'>Password:</label>
			        <input id = 'regPword' class = 'form-control' type="password" name="password" ng-model = 'password'/>
			    </div>
			    <div>
			        <input type="submit" class = 'btn btn-default pull-left' value="Register"/>
			        <div id = 'login' class = 'pull-left' >
			        	Already have an account?<a href = '#/login'> Login</a>
			        </div>
			    </div>
			</form>
		<div>
	<div>
</div>
