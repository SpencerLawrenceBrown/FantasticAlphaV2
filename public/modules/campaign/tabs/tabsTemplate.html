<div id = 'campaign_tabs'>
	<div id = 'tabs_nav'>
		<a>
			<div class = 'ind_tab social_tab' ng-click = 'campaign.setActiveTab(0)' ng-class = '{"selected_tab" : campaign.tabs.active === "producer" }' id = 'producers'>
				{{campaign.tabs.social.producer.title}}
			</div>
		</a>
		<a>
			<div class = 'ind_tab social_tab' ng-click = 'campaign.setActiveTab(1)' ng-class = '{"selected_tab" : campaign.tabs.active === "fan"}' id = 'fans'>
				{{campaign.tabs.social.fans.title}}
			</div>
		</a>
		<a>
			<div class = 'ind_tab project_tab' ng-click = 'campaign.setActiveTab(2)' ng-class = '{"selected_tab" : campaign.tabs.active === "update"}' id = 'updates'>
				{{campaign.tabs.updates.title}}
			</div>
		</a>
	</div>
	<div class = 'tab_page' id = 'producer_social' ng-class = '{"selected_content" : campaign.tabs.active === "producer"}'>
		Empty for now.

		</div>
		-->
	</div>
	<div class = 'tab_page' id = 'fan_social' ng-class = '{"selected_content" : campaign.tabs.active === "fan"}'>
		Empty for now.

		<script async src="https://d36hc0p18k1aoc.cloudfront.net/public/js/modules/tintembed.js"></script>

		</div>

	</div>
	<div class = 'tab_page' id = 'project_content' ng-class = '{"selected_content" : campaign.tabs.active === "update"}'>
		<div class = 'update_post' ng-repeat = "entry in campaign.tabs.updates.content">
			<h3><b>Update #{{entry.entry_number}}:{{entry.title}}</b></h3>
			<h5>{{entry.date}}</h5>
			<p>{{entry.greeting}}</p>
			<p>{{entry.content}}</p>
		</div>
	</div>
</div>
