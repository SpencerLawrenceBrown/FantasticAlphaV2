<div id = 'store_container' class = 'container-fluid'> 
	<div id = 'incentive_options'>
		<div class = 'incentive_box' ng-repeat = 'incentive in store.inventory'>
			<p class = 'incentive_title'>Level: {{incentive.level}} </p>
			<div class = 'incentive_components' ng-click = 'store.setCurrent($index)'>
				<p class = 'unique' ng-repeat = 'unique in incentive.contains.unique'>
					{{unique}}
				</p>
				<p class = 'carry_over' ng-repeat = 'carry_over in incentive.contains.carry_over'>
					{{carry_over}}
				</p>
				<p class = 'reward_related' ng-repeat = 'reward_related in incentive.contains.reward_related'>
					{{reward_related}}
				</p>
			</div>
			<div class = 'incentive_buy'>
				<div class = 'incentive_price'>
					<div class = 'min_text'> minimum: 
					</div>  
					{{incentive.price | currency}}
				</div>
				<div class = 'incentive_checkout' ng-click = 'store.addItem(incentive)'>
					add to cart
				</div>
			</div>
		</div>
	</div>
	<div id = 'detail_box'>
		{{store.model.current_highlight.description}}
	</div>
</div>
